<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ page.title }}</title>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/custom.css">
	    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/highlight.css">
	    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrapValidator.min.css">

	    <!--Custom JS -->
	    <script src="{{ site.baseurl }}/assets/js/jquery-2.1.0.js"></script>
	    <script src="{{ site.baseurl }}/assets/js/bootstrap.min.js"></script>
	    <script src="{{ site.baseurl }}/assets/js/bootstrapValidator.min.js"></script>

	    <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-32550863-5']);
            _gaq.push(['_trackPageview']);

            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'stats.g.doubleclick.net/dc.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
	    </script>
    </head>
    <body>
        <div class="navbar navbar-default navbar-fixed-top">
	        <div class="container">
		        <div class="navbar-header">
			        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				        <span class="sr-only">Toggle navigation</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
			        </button>
			        <div class="navbar-brand">
				        {{site.name}}
			        </div>
		        </div>

		        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			        <ul class="nav navbar-nav">
				        <li {% if page.url == '/index.html' %} class="active" {% endif %}><a href="{{ site.baseurl }}/">Home</a></li>
                        <li {% if page.url == '/features.html' %} class="active" {% endif %}><a href="{{ site.baseurl }}/features.html">Features</a></li>
				        <li {% if page.url contains 'tutorial' %} class="active dropdown" {% else %} class="dropdown" {% endif %}>
				            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
					            Tutorial
					            <span class="caret"></span>
				            </a>

				            <ul class="dropdown-menu">
					            {% for post in site.categories.tutorial reversed %}
					                <li>
					                    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
					                </li>
					            {% endfor %}
				            </ul>
				        </li>
				        <li {% if page.url contains 'changelog' %} class="active" {% endif %}>
				            <a href="{{site.baseurl}}/changelog/">Changelog</a>
				        </li>
                        <li {% if page.url == '/support.html' %} class="active" {% endif %}><a href="{{ site.baseurl }}/support.html">Support</a></li>
			        </ul>
	            </div>
	        </div>
        </div>

        <div class="container">
	        {{content}}
        </div>
    </body>
	<footer>
		<p class="text-center">
			Code licensed under <a href="http://www.gnu.org/licenses/gpl-3.0.html">GPLv3</a>, documentation under <a href="http://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a>
		</p>
	</footer>
</html>
