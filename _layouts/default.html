<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/custom.css">
	    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/highlight.css">

	    <!--Custom JS -->
	    <script src="{{ site.baseurl }}/assets/js/jquery-2.1.0.js"></script>
	    <script src="{{ site.baseurl }}/assets/js/bootstrap.js"></script>

	    <script type="text/javascript">
		    (function($) {
			    $.fn.goTo = function() {
				    $('html, body').animate({
					    scrollTop: $(this).offset().top + 'px'
				    }, 'fast');
				    return this;
			    }
		    })(jQuery);

		    $(document).ready(function() {
			    $('a[scroll-to]').click(function(event) {
				    event.preventDefault();

				    $($(this).attr('scroll-to')).goTo();
			    });
		    });

		    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		    ga('create', 'UA-32550863-5', 'jaspervrijbroek.github.io');
		    ga('send', 'pageview');
	    </script>
    </head>
    <body>
        <div class="navbar navbar-default">
	        <div class="container">
		        <div class="navbar-header">
			        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				        <span class="sr-only">Toggle navigation</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
			        </button>
			        <div class="navbar-brand">
				        {{site.name}}
			        </div>
		        </div>

		        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			        <ul class="nav navbar-nav">
				        <li {% if page.url == '/index.html' %} class="active" {% endif %}><a href="{{ site.baseurl }}/">Home</a></li>
				        <li {% if page.url contains 'tutorial' %} class="active dropdown" {% else %} class="dropdown" {% endif %}>
				            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
					            Tutorial
					            <span class="caret"></span>
				            </a>

				            <ul class="dropdown-menu">
					            {% for post in site.categories.tutorial reversed %}
					                <li>
					                    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
					                </li>
					            {% endfor %}
				            </ul>
				        </li>
			        </ul>

			        <ul class="nav navbar-nav navbar-right">
				        <li {% if page.url == '/api/' %} class="active" {% endif %}><a href="{{ site.baseurl }}/api/">API</a></li>
				        <li {% if page.url == '/blog/' %} class="active" {% endif %}><a href="{{ site.baseurl }}/blog/">Blog</a></li>
			        </ul>
	            </div>
	        </div>
        </div>

        <div class="container">
	        {{content}}
        </div>
    </body>
	<footer>
		<p class="text-center">
			Code licensed under <a href="http://www.gnu.org/licenses/gpl-3.0.html">GPLv3</a>, documentation under <a href="http://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a>
		</p>
	</footer>
</html>
