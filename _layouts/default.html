<!DOCTYPE html>
<html>
    <head>
        <title>{{page.title}}</title>

        <meta charset="utf-8">

        <link rel="stylesheet" href="/assets/css/template.css" />
        <link rel="canonical" href="http://getraddish.com{{page.url}}" />

        <script src="assets/js/jquery-2.1.4.min.js"></script>
    </head>

    <body>
        <nav class="navbar">
            <a class="navbar-brand" href="/">
                <img src="/assets/images/logo.svg" alt="Raddish Architecture">
            </a>
            <ul class="nav navbar-nav">
                <li class="nav-item {% if page.url == '/features.html' %} active {% endif %}">
                    <a class="nav-link" href="/features.html" itemprop="url">
                        <span itemprop="name">Features</span>
                    </a>
                </li>
                <li class="nav-item {% if page.url contains 'guide' %} active {% endif %}">
                    <a class="nav-link" href="/guide/" itemprop="url">
                        <span itemprop="name">Guide</span>
                    </a>
                </li>
                <li class="nav-item {% if page.url contains 'api' %} active {% endif %}">
                    <a class="nav-link" href="/api/" itemprop="url">
                        <span itemprop="name">APIs</span>
                    </a>
                </li>
                <li class="nav-item {% if page.url contains 'changelog' %} active {% endif %}">
                    <a class="nav-link" href="/changelog.html"itemprop="url">
                        <span itemprop="name">Changelog</span>
                    </a>
                </li>
                <li class="nav-item {% if page.url contains 'blog' %} active {% endif %}">
                    <a class="nav-link" href="/blog.html" itemprop="url">
                        <span itemprop="name">Blog</span>
                    </a>
                </li>
                <li class="nav-item {% if page.url == '/support.html' %} active {% endif %}">
                    <a class="nav-link" href="/support.html" itemprop="url">
                        <span itemprop="name">Support</span>
                    </a>
                </li>
                <li class="nav-item {% if page.url == '/search.html' %} active {% endif %}">
                    <a class="nav-link" href="/search.html" itemprop="url">
                        <i class="icon-search"></i>
                    </a>
                </li>
                <li>
                    <a href="https://github.com/JaspervRijbroek/raddish" target="_blank">
                        <i class="icon-github"></i>
                    </a>
                </li>
            </ul>
        </nav>
        
        <div class="content">
            {{content}}
        </div>

        <footer class="row">
            <div class="col-md-12">
                <p class="text-center">
                    Code licensed under <a href="http://opensource.org/licenses/MIT" target="_blank">MIT</a>, documentation under <a href="http://creativecommons.org/licenses/by/3.0/" target="_blank">CC BY 3.0</a>
                    <br/> Logo & design by <a href="http://karasu-d.nl/" target="_blank">Karasu Design</a>
                    <br/> Brought to you by <a href="http://jvar.nl" target="_blank">Jvar.nl</a>.
                </p>
            </div>
        </footer>
    </body>
</html>
