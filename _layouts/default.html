<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap.css">

	    <!--Custom JS -->
	    <script src="{{ site.baseurl }}/assets/js/jquery-2.1.0.js"></script>
	    <script src="{{ site.baseurl }}/assets/js/bootstrap.js"></script>
    </head>
    <body>
        <div class="navbar navbar-default">
	        <div class="container">
		        <div class="navbar-brand">
			        {{site.name}}
		        </div>

		        <ul class="nav navbar-nav">
			        <li {% if page.url == '/index.html' %} class="active" {% endif %}><a href="{{ site.baseurl }}/">Home</a></li>
			        <li {% if page.url == '/getting-started.html' %} class="active" {% endif %}><a href="{{ site.baseurl }}/getting-started.html">Getting Started</a></li>
			        <li {% if page.url == '/how-to-use.html' %} class="active" {% endif %}><a href="{{ site.baseurl }}/how-to-use.html">How to use</a></li>
			        <li {% if page.url == '/examples/' %} class="active" {% endif %}><a href="{{ site.baseurl }}/examples/">Examples</a></li>
		        </ul>

		        <ul class="nav navbar-nav navbar-right">
			        <li {% if page.url == '/blog/' %} class="active" {% endif %}><a href="{{ site.baseurl }}/blog/">Blog</a></li>
		        </ul>
	        </div>
        </div>

        <div class="container">
	        <div class="row">
		        {{content}}
	        </div>
        </div>
    </body>
</html>
