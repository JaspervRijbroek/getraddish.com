---
layout: default
---

<div class="row">
	<div class="col-md-9">
		{{content}}
	</div>
	<div class="col-md-3">
		<div class="page-header">
			<h1>Objects</h1>
		</div>

		<ul class="nav nav-pills nav-stacked">
			{% for post in site.categories.api %}
				<li {% if page.url == post.url %} class="active" {% endif %}><a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a></li>
			{% endfor %}
		</ul>
	</div>
</div>
