---
title: Blog
layout: default
header: Blog
permalink: /blog.html
---

{% for post in site.posts %}
    <h2>
        {{post.title}}
    </h2>

    <p class="text-info">
        {{post.date | date: "%d %B %Y"}} by {{post.author}}
    </p>

    {{post.content | split:"<!-- more -->" | first %}}

    <a href="{{post.url}}">Read More</a>
    <hr/>
{% endfor %}
