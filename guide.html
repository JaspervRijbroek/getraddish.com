---
layout: default
title: Guide
---

<div class="row">
    <div class="col-md-3 navigation">
        <ul class="nav">
            {% for post in site.categories.basics reversed %}
                <li>
                    <a href="{{ post.url }}" itemprop="url">
                        <span itemprop="name">{{ post.title }}</span>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-md-9 content">
        {{content}}
    </div>
</div>
