---
title: Blog
layout: default
---

<div class="blog">
    {% for post in site.categories.blog %}
        <div class="entry">
            <h2>
                {{post.title}}
            </h2>

            <p class="text-info">
                {{post.date | date: "%d %B %Y"}} by {{post.author}}
            </p>

            <div class="content">
                {{post.content | split:"<!-- more -->" | first %}}
            </div>

            <a href="{{post.url}}" class="read-more">Read More</a>
            <hr/>
        </div>
    {% endfor %}
</div>
