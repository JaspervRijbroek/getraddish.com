---
layout: default
title: Blog
permalink: /blog.html
---

<div class="page-header">
    <h1>Blog</h1>
</div>

{% for post in site.categories.blog %}
    <h2>
        {{post.title}}
    </h2>

    <p class="text-info">
        {{post.date | date: "%d %B %Y"}} by {{post.author}}
    </p>

    {{post.content | split:"<!-- more -->" | first %}}

    <a href="{{post.url}}">Read More</a>
    <hr/>
{% endfor %}
